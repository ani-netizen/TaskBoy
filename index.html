<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<link rel="shortcut icon" href="./assets/task.jpg" type="image/x-icon">

	<title>TaskBoy - Your very own Task Manager</title>
</head>

<body onload="reloadTaskCards(); deadlineCheck()" style="background-color: #c5d0e6;">
	<div class="modal fade" id="newCardModal" tabindex="-1">
		<div class="modal-dialog modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="imageURL" class="form-label">Image URL</label>
						<input type="url" id="imageURL" class="form-control" placeholder="http://example.com/image.png">
						<label for="taskTitle" class="form-label">Task Title</label>
						<input type="text" id="taskTitle" class="form-control" placeholder="Read Book">
						<label for="taskType" class="form-label">Task Type</label>
						<input type="text" id="taskType" class="form-control" placeholder="Knowledge">
						<label for="taskDeadline" class="form-label">Task Deadline</label>
						<input type="date" id="taskDeadline" class="form-control">
						<label for="taskDescription" class="form-label">Task Description</label>
						<textarea id="taskDescription" rows="3" class="form-control" placeholder="Have to read book to know more about something"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addCard()">Save
						changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" tabindex="-1" id="openTaskModal">
		<div class="modal-dialog modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="open__task__modal">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" style="color: #2767df;">TaskBoy</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="#">Home</a>
					</li>
				</ul>
				<button type="button" class="btn btn-primary" data-bs-target="#newCardModal" data-bs-toggle="modal"><i
						class="far fa-plus"></i> Add New</button>
			</div>
		</div>
	</nav>

	<main class="container">
		<div class="row d-flex justify-content-center mt-5">
			<div class="col-md-6 mb-3 mb-md-0">
				<div class="input-group">
					<input type="search" id="search" class="form-control" placeholder="Search Task" onchange="searchTask()">
					<span class="input-group-text">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
							<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
						</svg>
					</span>
				</div>
			</div>
			<div>
				<label for="sort">Sort by: </label>
				<select class="form-select w-auto" id="sort" onchange="sorting()">
					<option value="1" selected>Date Created</option>
					<option value="2">Deadline</option>
				</select>
			</div>
		</div>
		<section>
			<div class="row mb-3" id="taskContents">
			</div>
		</section>
	</main>

	<script src="./index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
	</script>
</body>

</html>
